<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Marker Creator</title>

    <!-- Meta -->
    <meta name="description" content="Generate CSS map markers for Leaflet maps.">
    <meta name="author" content="Mitch Samuels">
    <meta name="keywords" content="Leaflet, mapping, maps, marker, css, icons, water, streamstats, WIM, USGS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#4887F4">
    <link rel="shortcut icon" id="favicon" type="image/ico" href="assets/branding/favicon.png" />

    <!-- Social Media Content -->
    <!-- Schema.org markup for Google+ -->
    <meta itemprop="name" content="WIM Map Marker Creator">
    <meta itemprop="description" content="Generate CSS map markers for Leaflet maps.">
    <meta itemprop="image" content="http://hostedsite.com/assets/socialpromo.png">

    <!-- Open Graph data -->
    <meta property="og:title" content="WIM Map Marker Creator" />
    <meta property="og:url" content="http://hostedsite.com/" />
    <meta property="og:image" content="http://hostedsite.com/assets/branding/socialpromo.png" />
    <meta property="og:description" content="" />


    <!-- STYLES -->
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/markers.css" />


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
   crossorigin=""></script>

    <!-- SCRIPTS -->
    <script src="scripts/vendor/angular.min.js"></script>
    <script src="scripts/vendor/angular-route.min.js"></script>
    <script src="scripts/vendor/angular-animate.min.js"></script>
    <script src="scripts/app.js"></script>


</head>
<body>


    <div ng-view></div>
    <div id="mapid"></div>



    <script>
      var mymap = L.map('mapid').setView([43.092547, -89.5325262], 17);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '',
          maxZoom: 18,
      }).addTo(mymap);

      var myIcon = L.divIcon({className: 'wmm-pin wmm-red wmm-icon-circle wmm-icon-white wmm-size-25'});
      // you can set .my-div-icon styles in CSS
      L.marker([43.092547,-89.5325262], {icon: myIcon}).addTo(mymap);

      var changeBasemap = function(number){

        document.getElementsByClassName("selectBM")[0].classList.remove("active");
        document.getElementsByClassName("selectBM")[1].classList.remove("active");
        document.getElementsByClassName("selectBM")[2].classList.remove("active");

        if(number == 1){
          document.getElementsByClassName("selectBM")[0].classList.add("active");
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }
        if(number == 2){
          document.getElementsByClassName("selectBM")[1].classList.add("active");
          L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }
        if(number == 3){
          document.getElementsByClassName("selectBM")[2].classList.add("active");
          L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }
      }
    </script>

</body>
</html>
