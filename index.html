<body>


    <div ng-view></div>
    <div id="mapid"></div>



    <script>
      var mymap = L.map('mapid').setView([43.0443543, -90.120304], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '',
          maxZoom: 18,
      }).addTo(mymap);

      var myIcon = L.divIcon({className: 'wim-map-marker wmm-red wmm-circle wmm-icon-white'});
      // you can set .my-div-icon styles in CSS
      L.marker([43.0443543, -90.120304], {icon: myIcon}).addTo(mymap);

      var changeBasemap = function(number){

        document.getElementsByClassName("selectBM")[0].classList.remove("active");
        document.getElementsByClassName("selectBM")[1].classList.remove("active");
        document.getElementsByClassName("selectBM")[2].classList.remove("active");

        if(number == 1){
          document.getElementsByClassName("selectBM")[0].classList.add("active");
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }
        if(number == 2){
          document.getElementsByClassName("selectBM")[1].classList.add("active");
          L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }
        if(number == 3){
          document.getElementsByClassName("selectBM")[2].classList.add("active");
          L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/NatGeo_World_Map/MapServer/tile/{z}/{y}/{x}', {
              attribution: '',
              maxZoom: 18,
          }).addTo(mymap);
        }

      }

    </script>

</body>
